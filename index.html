<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Animals</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-left">
		<div class="bee">
			<div class="head"></div>
			<div class="eyes" id="lefty"></div>
			<div class="eyes" id="righty"></div>
			<div class="body"></div>
			<div class="line" id="up"></div>
			<div class="line" id="down"></div>
			<div class="wings" id="left"></div>
			<div class="wings" id="right"></div>
			<div class="neddle"></div>
		</div>	
		<div class="penguin">
			<div class="back"></div>
			<div class="front"></div>
			<div class="eyes"></div>
			<div class="beak"></div>
			<div class="beakk"></div>
		</div>	
	</div>
	<div class="container-right">
		<div class="parrot">
			<div class="beak"></div>
			<div class="beakk"></div>
			<div class="eyes"></div>
			<div class="wings"></div>			
			<div class="body"></div>
		</div>
		<div class="whale">
			<div class="eye"></div>
			<div class="belly"></div>			
			<div class="fin-top"></div>
			<div class="body"></div>
			<div class="fin-tail"></div>
		</div>
	</div>
		
	
</body>
</html>
